apiVersion: apps/v1
kind: Deployment

metadata:
  annotations:
        iam.amazonaws.com/role: ci-payment-service
  labels:
    app: payment-__ROLE__V3
  name: payment-__ROLE__V3
  namespace: __ENVIRONMENT
spec:
  replicas: __REPLICAS
  selector:
    matchLabels:
      app: payment-__ROLE__V3
  template:
    metadata:
      labels:
        app: payment-__ROLE__V3
        name: payment-__ROLE__V3
        version: "__VERSION"
    spec:
      restartPolicy: Always
      containers:
        - command:  [ "/bin/sh" ]
          args: [ "-c",  "./config/startup.sh" ]
          image: kinecosystem/payment-service-ittiel:__VERSION
          name: payment-__ROLE__V3
          ports:
          - containerPort: 3000
          env:
            - name: ENVIRONMENT
              value: "__ENVIRONMENT"
            - name: ROLE
              value: "__ROLE"
            - name: DEBUG
              value: "__DEBUG"
